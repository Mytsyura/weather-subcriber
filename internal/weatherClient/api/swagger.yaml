        description: "Returns 'condition:text' field in API in the desired language.<br\
          \ /> Visit [request parameter section](https://www.weatherapi.com/docs/#intro-request)\
          \ to check 'lang-code'."
        required: false
        style: form
        explode: true
        schema:
          type: string
          x-exportParamName: Lang
          x-optionalDataType: String
        x-exportParamName: Lang
        x-optionalDataType: String
      responses:
        "200":
          description: Ok
          content:
            application/json:
