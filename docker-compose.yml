version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=weather_subscription
      - SERVER_PORT=8080
      - ENV=local
      - EMAIL_FROM=noreply@weather-subscription.com
      - EMAIL_SMTP_HOST=mailhog
      - EMAIL_SMTP_PORT=1025
    volumes:
      - ./config:/app/config
      - ./frontend:/app/frontend
    depends_on:
      - postgres
      - mailhog

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=weather_subscription
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web interface
    environment:
      - MH_HOSTNAME=mailhog

volumes:
  postgres_data: 